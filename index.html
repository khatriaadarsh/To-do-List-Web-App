<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List-Web-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Todo-List</h1>
    <div class="main">
      <input type="text" id="input" placeholder="Enter task..." />
      <button id="add-task-btn" onclick="addTodo()">Add task</button>
      <button id="delete-all-task-btn" onclick="removeAllTodos()">
        Delete All Tasks
      </button>
    </div>
    <h2>Tasks</h2>
    <ul id="list"></ul>
    <script src="./Script.js"></script>
  </body>
</html>
